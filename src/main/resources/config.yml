dungeons:
  world: world
  exit-world: world
  exit-command: spawn
  origin:
    x: 0
    y: 120
    z: 0
  arena-spacing: 140
  countdown-seconds: 5
  max-party-size: 5
  invite-timeout-seconds: 60
  reward-chest:
    options-per-run: 5
    pools:
      coins_small:
        weight: 60
        icon: EMERALD
        name: "&aCoin Pouch"
        lore:
          - "&7Vault deposit"
          - "&6+15,000 coins"
        commands:
          - "eco give {player} 15000"
      coins_large:
        weight: 25
        icon: EMERALD_BLOCK
        name: "&6Fortune Cache"
        lore:
          - "&7Larger coin bundle"
          - "&6+50,000 coins"
        commands:
          - "eco give {player} 50000"
      essence:
        weight: 35
        icon: EXPERIENCE_BOTTLE
        name: "&bDungeon Essence"
        lore:
          - "&7Infuse gear or trades"
          - "&b+8 levels"
        commands:
          - "xp give {player} 8 levels"
      reforge_stone:
        weight: 20
        icon: ENCHANTED_BOOK
        name: "&dReforge Stone"
        lore:
          - "&7Random dungeon reforge stone"
        commands:
          - "reforge give {player} random"
      boss_relic:
        weight: 15
        icon: NETHERITE_SCRAP
        name: "&cBoss Relic Cache"
        lore:
          - "&7High-tier crafting mats"
        commands:
          - "give {player} netherite_ingot 2"

